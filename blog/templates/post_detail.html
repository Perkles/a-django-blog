{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

    <small>
        <a href="{% url 'post_list' %}"><- back</a>
    </small>

    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>

    {% for tag in post.tags.all %}
        {{tag.tag_name}}
    {% endfor %}

    <small>{{post.author.email}}</small>
    <small>{{post.tags.tag_name}}</small>
{% endblock %}
