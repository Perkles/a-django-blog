{% extends "templates/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
    <div class="container">
        <h1>Blog</h1>
        {% for post in posts %}
            <h1>{{post.title}}</h1>
            <p>{{post.content}}</p>

            {% for tag in post.tags.all %}
                {{tag.tag_name}}
            {% endfor %}

            <small>{{post.author.email}}</small>
            <small>{{post.tags.tag_name}}</small>
        {% endfor %}
    </div>
{% endblock %}
