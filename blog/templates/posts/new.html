<form action="{% url 'post_new' author.username %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="user" value="{{author.id}}"/>
    <input type="text" placeholder="Title"/>
    <input type="text" placeholder="Post content"/>

    {% for tag in tags %}
        <input type="radio" name="tag" value="{{tag.id}}">{{tag.tag_name}}<br>
    {% endfor %}

    <input type="submit"/>
</form>


{% endblock %}
