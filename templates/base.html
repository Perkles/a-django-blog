<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/base.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0303a14a5f.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-title">
                <a class="navbar-brand" href="{% url 'home' %}">Home</i></a>
            </div>

            <div class="navbar-manager">
                <div class="navbar-item">
                    <div class="navbar-manager-login">
                        {% if user.is_authenticated %}
                            <a href="{% url 'post-list' user.username %}"><i class="fas fa-user-circle"></i></a>
                        {% else %}
                            <a href="{% url 'login' %}"><i class="fas fa-user-circle"></i></a>
                        {% endif %}
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="navbar-manager-logout">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Logout</i></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
